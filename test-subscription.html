<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Subscription Function</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Test Subscription Function</h1>
    <div id="result"></div>
    
    <script>
        // TODO: Replace with environment variables or remove this test file from production
        const SUPABASE_URL = prompt('Enter your Supabase URL:');
        const SUPABASE_ANON_KEY = prompt('Enter your Supabase Anon Key:');
        
        if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
            document.getElementById('result').innerHTML = '<p>❌ Missing Supabase credentials</p>';
            throw new Error('Missing Supabase credentials');
        }
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        async function testSubscription() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing subscription function...</p>';
            
            try {
                // First, sign in with test credentials
                const email = prompt('Enter test email:') || 'test@example.com';
                const password = prompt('Enter test password:') || '';
                
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (authError) {
                    resultDiv.innerHTML = `<p>Auth Error: ${authError.message}</p>`;
                    return;
                }
                
                resultDiv.innerHTML += `<p>✅ Signed in as: ${authData.user.email}</p>`;
                
                // Now test the check-subscription function
                const { data: subscriptionData, error: subscriptionError } = await supabase.functions.invoke('check-subscription', {
                    headers: {
                        Authorization: `Bearer ${authData.session.access_token}`,
                    },
                });
                
                if (subscriptionError) {
                    resultDiv.innerHTML += `<p>❌ Subscription Error: ${subscriptionError.message}</p>`;
                    return;
                }
                
                resultDiv.innerHTML += `<p>✅ Subscription Data: ${JSON.stringify(subscriptionData, null, 2)}</p>`;
                
            } catch (error) {
                resultDiv.innerHTML += `<p>❌ Error: ${error.message}</p>`;
            }
        }
        
        // Run the test
        testSubscription();
    </script>
</body>
</html>
